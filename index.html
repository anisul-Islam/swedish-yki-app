          <option value="">Filter by Category</option>
          <option value="Noun">Noun</option>
          <option value="Verb">Verb</option>
          <option value="Adjective">Adjective</option>
          <option value="Conjunction">Conjunction</option>
          <option value="Phrase">Phrase</option>

      <div id="flashcard" class="flashcard">Click to Reveal</div>
      <div id="cardCounter"></div>
      <div id="progressContainer">
        <div id="progressBar"></div>

        <input type="text" id="meaningInput" placeholder="English meaning" />

      <button id="downloadPDF">ðŸ“„ Download PDF</button>

            <tr>
              <th>Swedish</th>
              <th>English</th>
              <th>Category</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <br /><br />
      <details
        style="
          margin: 20px 0;
          border: 1px solid #ccc;
          padding: 1rem;
          border-radius: 8px;
        "
      >
        <summary style="font-weight: bold; font-size: 1.1rem; cursor: pointer">
